<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
     <style>
        /* Reset de estilos padrão */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo geral */
body {
    background-image: url('/imagens/nave-git.png');
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;  /* Fundo claro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;  /* Texto escuro para contraste com o fundo claro */
}

/* Container de login */
.login-container {
    background-color: #ffffff;  /* Fundo branco para o container */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);  /* Sombra mais suave */
    width: 350px;
    text-align: center;
    border: 2px solid #ddd;  /* Borda suave e clara */
}

/* Título */
h2 {
    margin-bottom: 30px;
    color: #5157b6;  
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* Estilos dos campos de entrada */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    color: #666;  /* Cor mais suave para o texto */
    display: block;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;  /* Borda clara */
    border-radius: 6px;
    background-color: #f9f9f9;  /* Fundo claro para os campos */
    color: #333;  /* Texto escuro */
    outline: none;
}

.input-group input::placeholder {
    color: #5157b6;  /* Cor mais suave para o placeholder */
}

.input-group input:focus {
    border-color: #564caf;  /* Cor de destaque quando focado */
}

/* Botão de login */
button {
    width: 100%;
    padding: 14px;
    background-color: #5157b6;  /* Cor vibrante de verde */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #5157b6;
}

/* Mensagem de erro */
.error-message {
    color: #f44336;  /* Vermelho para mensagens de erro */
    font-size: 14px;
    margin-top: 15px;
}
    </style>
</body>
<script src="script.js"></script>
</html>
